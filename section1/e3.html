<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>vue</title>
</head>
<body class="h-full grid place-items-center">
    <div id="app">
        <div class="grid gap-8">
            <section v-show="inProgressAssignments.length">
                <h2 class="font-bold mb-2">In Progress</h2>
    
                <ul>
                    <li v-for="assignment in inProgressAssignments.filter(a => !a.complete)"
                        :key="assignment.id">
                        <label>
                            {{ assignment.name }}
    
                            <input type="checkbox" v-model="assignment.complete">
                        </label>
                    </li>
                </ul>
            </section>

            <section v-show="completedAssignments.filter(a => a.complete).length">
                <h2 class="font-bold mb-2">Completed</h2>
    
                <ul>
                    <li v-for="assignment in completedAssignments.filter(a => a.complete)"
                        :key="assignment.id">
                        <label>
                            {{ assignment.name }}
    
                            <input type="checkbox" v-model="assignment.complete">
                        </label>
                    </li>
                </ul>
            </section>
        </div>
    </div>

    <script>
        let app = {
            data() {
                return {
                    assignments: [
                        { name: 'Finhsh project', complete: false, id: 1 },
                        { name: 'Read chapter 4', complete: false, id: 2 },
                        { name: 'Turn in homework', complete: false, id: 3 },
                    ]
                }
            },

            computed: {
                completedAssignments() {
                    return this.assignments.filter(a => a.complete)
                },

                inProgressAssignments() {
                    return this.assignments.filter(a => !a.complete)
                }
            }
        }

        Vue.createApp(app).mount('#app')
    </script>
</body>
</html>
